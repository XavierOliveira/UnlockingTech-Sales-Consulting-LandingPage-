<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acelera o Crescimento - Sales Consulting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Zinc 950 - Dark Metallic Background */
        color: #f4f4f5; /* Zinc 100 */
      }
      /* Custom scrollbar for sleek look - Dark Mode */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #09090b; /* Zinc 950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; /* Zinc 800 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; /* Zinc 700 */
      }
      .text-gradient-metallic {
        background: linear-gradient(135deg, #e4e4e7 0%, #a1a1aa 50%, #e4e4e7 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Aurora Background Styles - Dark Metallic */
      :root {
        --white: #ffffff;
        --black: #000000;
        --transparent: transparent;
        /* Lighter Zinc colors for aurora beams on dark bg */
        --aurora-1: #3f3f46; /* Zinc 700 */
        --aurora-2: #52525b; /* Zinc 600 */
        --aurora-3: #27272a; /* Zinc 800 */
        --aurora-4: #18181b; /* Zinc 900 */
      }
      
      @keyframes aurora {
        from {
          background-position: 50% 50%, 50% 50%;
        }
        to {
          background-position: 350% 50%, 350% 50%;
        }
      }
      
      .animate-aurora {
        animation: aurora 60s linear infinite;
      }
    </style>
